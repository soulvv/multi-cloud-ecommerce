<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Cloud E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 60%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Products</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Price</th>
      </tr>
    </thead>
    <tbody id="product-table"></tbody>
  </table>

  <script>
    async function loadProducts() {
      const response = await fetch("https://zsgzi7kanf.execute-api.us-east-1.amazonaws.com/dev/products");
      const data = await response.json();
      const table = document.getElementById("product-table");
      data.forEach(p => {
        const row = `<tr><td>${p.productId}</td><td>${p.name}</td><td>â‚¹${p.price}</td></tr>`;
        table.innerHTML += row;
      });
    }
    loadProducts();
  </script>
</body>
</html>
